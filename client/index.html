<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Il Ciclo del Carbonio - Progetto Scolastico</title>
    <meta name="description" content="Sito educativo sul ciclo del carbonio per studenti delle scuole superiori. Materiale didattico completo per chimica e educazione ambientale.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,400&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      // Ripristina la path originale se presente in ?p=
      (function () {
        try {
          var params = new URLSearchParams(window.location.search);
          var p = params.get('p');
          if (p) {
            try {
              var url = new URL(p, window.location.origin);
              var pathname = url.pathname;
              if (pathname.length > 1 && pathname.endsWith('/')) {
                pathname = pathname.replace(/\/+$/, '');
              }
              var restored = pathname + (url.search || '') + (url.hash || '');
              window.history.replaceState(null, '', restored);
            } catch {
              window.history.replaceState(null, '', p);
            }
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
